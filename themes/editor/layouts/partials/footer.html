<footer class="py-5">
  <div class="container">
    <div class="row">
      {{ with site.Params.social }}
      <div class="col-12 text-center mb-5">
        <ul class="social-links is-circled list-unstyled list-inline font-weight-500">
          {{ range . }}
          <li class="list-inline-item"><a href="{{.link}}" title="{{.title}}">
            <i class="icon {{.icon}}"></i> {{.title}}
          </a></li>
          {{ end }}
        </ul>
      </div>
      {{ end }}


      {{ if not .IsHome }}
      {{ if site.Params.subscription.enable }}
      {{ with site.Params.subscription }}
      <!-- subscription form -->
      <form class="newsletter-block mx-auto mb-5" action="{{ .mailchimp_form_action }}" method="post" name="mc-embedded-subscribe-form" target="_blank">
        <h5 class="h4 mb-3 text-center font-primary">{{ i18n `subscribe_title` }}</h5>
        <div class="input-group">
          <input id="mce-FNAME" type="text" name="FNAME" class="form-control bg-transparent pl-3" placeholder="First Name" aria-label="Enter your first name" required>
          <input id="mce-EMAIL" type="email" name="EMAIL" class="form-control bg-transparent pl-3" placeholder="Email" aria-label="Enter your email" required>
          <div class="input-group-append">
            <button type="submit" class="input-group-text pr-3" aria-label="Newsletter"><i class="far fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
        </div>
      </form>
      {{ end }}
      {{ end }}
      {{ end }}

      <div class="col-12 text-center">
        <p class="mb-0 font-weight-500">{{site.Params.copyright | markdownify}}</p>
      </div>
    </div>
  </div>
</footer>
